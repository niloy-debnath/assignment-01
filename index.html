<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
           <section class="title-bar">
             <h1 class="logo primary-color inter-black">LOGO</h1>
            <button class="button-primary raleway-bold">Sign Up</button>
           </section>

           <section class="slogan">
            <h1 class="slogan-title raleway-bold">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="button-primary stay-focused">Stay Focused</button>
           </section>
        </nav>
        <section class="action">
            <div class="text">
                <h1 class="action-title raleway-bold">See It in Action</h1>
                <h2 class="action-description raleway-bold">Explore the live preview and imagine your brand in this bold new look</h2>
                <button class="button-primary launch-button">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="" class="action-img">
        </section>

        <section class="productive">
            <h2 class="productive-title raleway-bold">Joined Thousands of Productive Users</h2>
          <div class="flexbox">
              <div class="amount">
                <h2 class="primary-color inter-bold">50K</h2>
                <h3 class="inter-regular">Active Users</h3>
            </div>
            <div class="amount">
                <h2 class="primary-color inter-bold">2M+</h2>
                <h3 class="inter-regular">Focus Sessions</h3>
            </div>
            <div class="amount">
                <h2 class="primary-color inter-bold">95%</h2>
                <h3 class="inter-regular">Satisfaction Rate</h3>
            </div>
          </div>
        </section>
    
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
